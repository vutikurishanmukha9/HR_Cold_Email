# Render Blueprint - Infrastructure as Code
# This file defines all services for the HiHR application
# Deploy via: Render Dashboard -> New -> Blueprint -> Select Repo

services:
  # Backend API Service
  - type: web
    name: hihr-backend
    runtime: node
    region: oregon # or singapore, frankfurt, ohio
    plan: free # or starter, standard, pro
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: hihr-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        sync: false # Must be exactly 32 characters - set manually
      - key: FRONTEND_URL
        sync: false # Set after frontend deploys

  # Frontend Static Site
  - type: web
    name: hihr-frontend
    runtime: static
    rootDir: ./
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false # Set to backend URL after it deploys

# PostgreSQL Database
databases:
  - name: hihr-db
    plan: free # 90 days free, then paid
    databaseName: hihr
    user: hihr_user
    region: oregon
